<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <!--Styles-->
    <link rel="stylesheet" href="Estilos/lo_styles.css">
</head>
<body>
    <div class="center">
        <h1>
            Iniciar Sesión
        </h1>
        <form method="POST">
            <!--Username-->
            <div class="txt_field">
                <span></span>
                <input type="text" required>
                <label>Nombre de Usuario</label>
            </div>
            <!--Password-->
            <div class="txt_field">
                <span></span>
                <input type="password" required>
                <label>Contraseña</label>
            </div>
            <!--Forgot-->
            <div class="pass">Olvidaste la Contraseña</div>
            <input type="submit" value="Iniciar">
            
            <div class="signup_link">
                ¿No eres miembro? <a href="#">Registrarte</a>
            </div>
        </form>
    </div>
</body>
</html>
